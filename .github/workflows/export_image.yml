name: Final Qbot Export
on:
  workflow_dispatch:

jobs:
  build-and-export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Local Image
        # 直接根据仓库里的 Dockerfile 构建，不求人
        run: docker build -t my-qbot:latest .

      - name: Save Image to Tar
        run: docker save my-qbot:latest > my_qbot.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qbot-final-package
          path: my_qbot.tar
